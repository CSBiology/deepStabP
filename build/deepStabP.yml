version: '3.7'

name: DeepStabP

services:
  CSBarDB:
    image: mysql:8.0.31
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: CSBarDB
      MYSQL_ROOT_PASSWORD: example
      MYSQL_USER: Admin
      MYSQL_PASSWORD: pw1234
    ports:
      - 3306:3306
  adminer:
    image: adminer:4.8.1
    environment:
      ADMINER_DEFAULT_SERVER: CSBarDB
    ports:
      - 8000:8080
